{% load first_sentence %}
<a href="{% url 'article_detail' a.slug %}" class="group block">
    <article class="glass rounded-2xl overflow-hidden hover-lift transition-all duration-500 group-hover:shadow-2xl h-full flex flex-col bg-white dark:bg-gray-800 border border-gray-100 dark:border-gray-700">
        {% if a.featured_image %}
        <div class="overflow-hidden bg-gray-200 dark:bg-gray-700">
            <img src="{{ a.featured_image.url }}" alt="{{ a.title|title }}" loading="lazy" class="w-full h-64 object-cover group-hover:scale-110 transition duration-700">
        </div>
        {% endif %}
        <div class="p-6 sm:p-8 flex-grow flex flex-col">
            <span class="inline-block px-4 py-2 bg-emerald-600 dark:bg-emerald-500 text-white rounded-full text-xs font-semibold mb-4 w-fit">
                {{ a.category.name }}
            </span>
            <h3 class="text-2xl font-bold text-gray-900 dark:text-white mb-4 leading-tight group-hover:text-emerald-600 dark:group-hover:text-emerald-400 transition line-clamp-3">
                {{ a.title|title }}
            </h3>
            <p class="text-gray-700 dark:text-gray-300 text-base mb-6 line-clamp-3 flex-grow">
                {{ a.content|first_sentence }}
            </p>
        </div>
    </article>
</a>
